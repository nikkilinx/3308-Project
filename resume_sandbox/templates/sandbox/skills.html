{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add New Skills{% endblock %}</h1>
{% endblock %}


{% block content %}
  <form method="post">
    <label for="skill">Skill</label>
    <input name="skill" id="skill" value="{{ request.form['skill'] }}" required>
    <input type="submit" value="Add">
  </form>

<a href="{{url_for('sandbox.home')}}">Go home</a>



{% endblock %}
