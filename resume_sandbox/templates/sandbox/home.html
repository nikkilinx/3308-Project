{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Recently Added Skills{% endblock %}</h1>
  <a class="action" href="{{ url_for('sandbox.skills') }}">Add New Skills</a>
{% endblock %}



{% block content %}
<p>Here are your new skills: </p>
  {% for skill in skills %}
    <article class="skill">
      <p class="body">{{ skills['skill'] }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
